<div class="confirm-dialog" *ngIf="isOpen" role="dialog" aria-modal="true" aria-labelledby="dialog-title" aria-describedby="dialog-description">
  <div class="dialog-content">
    <div class="dialog-header">
      <h2 id="dialog-title">{{ title || 'تأكيد الحذف' }}</h2>
      <button class="close-btn" (click)="onClose()" title="إغلاق نافذة تأكيد الحذف">
        <span class="material-icons">close</span>
      </button>
    </div>
    <div class="dialog-body">
      <div class="warning-icon">
        <span class="material-icons">warning</span>
      </div>
      <p id="dialog-description">{{ description || 'هل أنت متأكد من حذف هذا العنصر؟ لا يمكن التراجع عن هذا الإجراء.' }}</p>
    </div>
    <div class="dialog-footer">
      <button class="cancel-btn" (click)="onClose()" title="إلغاء الحذف">إلغاء</button>
      <button class="delete-btn" (click)="onConfirm()" title="تأكيد الحذف">حذف</button>
    </div>
  </div>
</div>
