<header class="header">
  <div class="header-content">
    <!-- Page Title Section -->
    <div class="header-title">
      <h1 class="page-title">
        <span class="title-icon">
          <span class="material-icons">dashboard</span>
        </span>
        لوحة التحكم
      </h1>
      <p class="page-subtitle">
        <span class="welcome-text">مرحباً بك في</span>
        <span class="store-name">متجرك الإلكتروني</span>
      </p>
    </div>

    <!-- Header Actions -->
    <div class="header-actions">
      <!-- View Store Button -->
      <a
        [href]="storeUrl"
        target="_blank"
        class="view-store-btn"
        (click)="openStore()"
        title="عرض المتجر"
      >
        <span class="material-icons">storefront</span>
        <span class="btn-text">عرض المتجر</span>
        <span class="material-icons external-icon">open_in_new</span>
      </a>

      
      <button
        class="logout-btn"
        (click)="logout()"
        [disabled]="isLoading"
        title="تسجيل الخروج"
      >
        <span class="material-icons">logout</span>
        <span class="btn-text">تسجيل الخروج</span>
        <div class="loading-spinner" *ngIf="isLoading"></div>
      </button>
     
    </div>

  </div>
</header>
