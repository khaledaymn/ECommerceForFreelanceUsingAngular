<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="onClose()"></div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full" dir="rtl">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-semibold text-gray-900 text-right">تفاصيل الفئة</h3>
          <button
            type="button"
            class="text-gray-400 hover:text-gray-600 focus:outline-none"
            (click)="onClose()"
            title="إغلاق"
            aria-label="إغلاق"
          >
            <i class="bi bi-x text-2xl"></i>
          </button>
        </div>

        <div *ngIf="category" class="space-y-6">
          <!-- Category Image -->
          <div class="text-center" *ngIf="category.imageUrl">
            <img
              [src]="category.imageUrl"
              alt="category.name"
              class="mx-auto h-48 w-48 object-cover rounded-lg shadow-md"
            />
          </div>

          <!-- Category Information -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Name -->
            <div>
              <label class="block text-sm font-medium text-gray-700 text-right mb-2">
                اسم الفئة
              </label>
              <div class="bg-gray-50 px-3 py-2 rounded-md text-right">
                {{ category.name || 'غير محدد' }}
              </div>
            </div>

            <!-- ID -->
            <div>
              <label class="block text-sm font-medium text-gray-700 text-right mb-2">
                رقم الفئة
              </label>
              <div class="bg-gray-50 px-3 py-2 rounded-md text-right">
                #{{ category.id }}
              </div>
            </div>
          </div>

          <!-- Description -->
          <div>
            <label class="block text-sm font-medium text-gray-700 text-right mb-2">
              الوصف
            </label>
            <div class="bg-gray-50 px-3 py-2 rounded-md text-right min-h-[80px]">
              {{ category.description || 'لا يوجد وصف متاح' }}
            </div>
          </div>

          <!-- Image Information -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6" *ngIf="category.imageUrl">
            <div>
              <label class="block text-sm font-medium text-gray-700 text-right mb-2">
                رابط الصورة
              </label>
              <div class="bg-gray-50 px-3 py-2 rounded-md text-right break-all text-sm">
                {{ category.imageUrl }}
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 text-right mb-2">
                معرف الصورة
              </label>
              <div class="bg-gray-50 px-3 py-2 rounded-md text-right">
                {{ category.imagePublicId || 'غير محدد' }}
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex justify-end space-x-3 pt-4 border-t">
            <button
              type="button"
              class="px-4 py-2 bg-yellow-400 text-black rounded-md hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500"
              (click)="onEdit()"
            >
              <i class="bi bi-pencil me-2"></i>
              تعديل
            </button>
            <button
              type="button"
              class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
              (click)="onDelete()"
            >
              <i class="bi bi-trash me-2"></i>
              حذف
            </button>
          </div>
        </div>

        <!-- Loading State -->
        <div *ngIf="!category" class="text-center py-8">
          <i class="bi bi-arrow-clockwise animate-spin text-4xl text-gray-400"></i>
          <p class="mt-2 text-gray-500">جاري التحميل...</p>
        </div>
      </div>
    </div>
  </div>
</div>
