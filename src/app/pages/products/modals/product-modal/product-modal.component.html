<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="onClose()"></div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full max-h-[90vh] overflow-y-auto" dir="rtl">
      <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-6 text-right">
              {{ product ? 'تعديل المنتج' : 'إضافة منتج جديد' }}
            </h3>

            <!-- Basic Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
              <!-- Name Field -->
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 text-right mb-2">
                  اسم المنتج *
                </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  [(ngModel)]="formData.name"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-right"
                  placeholder="أدخل اسم المنتج"
                  dir="rtl"
                  #nameField="ngModel"
                />
                <div *ngIf="nameField.invalid && nameField.touched" class="text-red-600 text-sm mt-1 text-right">
                  اسم المنتج مطلوب
                </div>
              </div>

              <!-- Price Field -->
              <div>
                <label for="price" class="block text-sm font-medium text-gray-700 text-right mb-2">
                  السعر (ر.س) *
                </label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  [(ngModel)]="formData.price"
                  required
                  min="0"
                  step="0.01"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-right"
                  placeholder="0.00"
                  dir="rtl"
                  #priceField="ngModel"
                />
                <div *ngIf="priceField.invalid && priceField.touched" class="text-red-600 text-sm mt-1 text-right">
                  السعر مطلوب ويجب أن يكون رقماً موجباً
                </div>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
              <!-- Category Field -->
              <div>
                <label for="category" class="block text-sm font-medium text-gray-700 text-right mb-2">
                  الفئة *
                </label>
                <select
                  id="category"
                  name="categoryId"
                  [(ngModel)]="formData.categoryId"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-right"
                  #categoryField="ngModel"
                >
                  <option value="">اختر الفئة</option>
                  <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                  </option>
                </select>
                <div *ngIf="categoryField.invalid && categoryField.touched" class="text-red-600 text-sm mt-1 text-right">
                  الفئة مطلوبة
                </div>
              </div>

              <!-- Status Field -->
              <div>
                <label for="status" class="block text-sm font-medium text-gray-700 text-right mb-2">
                  الحالة
                </label>
                <select
                  id="status"
                  name="status"
                  [(ngModel)]="formData.status"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-right"
                >
                  <option value="متوفر">متوفر</option>
                  <option value="غير متوفر">غير متوفر</option>
                  <option value="قريباً">قريباً</option>
                </select>
              </div>
            </div>

            <!-- Description Field -->
            <div class="mb-6">
              <label for="description" class="block text-sm font-medium text-gray-700 text-right mb-2">
                الوصف
              </label>
              <textarea
                id="description"
                name="description"
                [(ngModel)]="formData.description"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md text-right"
                placeholder="أدخل وصف المنتج"
                dir="rtl"
              ></textarea>
            </div>

            <!-- Main Image Upload -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 text-right mb-2">
                الصورة الرئيسية
              </label>
              <div class="border-2 border-dashed border-gray-300 rounded-lg p-4">
                <div *ngIf="mainImagePreview; else mainUploadArea" class="relative">
                  <img
                    [src]="mainImagePreview"
                    alt="Preview"
                    class="w-full h-32 object-cover rounded-lg"
                  />
                  <button
                    type="button"
                    class="absolute top-2 right-2 bg-red-600 text-white rounded-full p-1 hover:bg-red-700"
                    (click)="removeMainImage()"
                    title="حذف الصورة الرئيسية"
                  >
                    <i class="bi bi-x" aria-hidden="true"></i>
                    <span class="sr-only">حذف الصورة الرئيسية</span>
                  </button>
                </div>
                <ng-template #mainUploadArea>
                  <div class="text-center">
                    <i class="bi bi-cloud-upload text-gray-400 text-4xl"></i>
                    <div class="mt-2">
                      <label for="main-image-upload" class="cursor-pointer text-blue-600 hover:text-blue-800">
                        اضغط لرفع الصورة الرئيسية
                        <input
                          id="main-image-upload"
                          type="file"
                          class="hidden"
                          accept="image/*"
                          (change)="onMainImageChange($event)"
                        />
                      </label>
                    </div>
                  </div>
                </ng-template>
              </div>
              <div *ngIf="mainImageError" class="text-red-600 text-sm mt-1 text-right">
                {{ mainImageError }}
              </div>
            </div>

            <!-- Additional Images Upload -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 text-right mb-2">
                صور إضافية
              </label>
              <div class="space-y-2">
                <div *ngIf="additionalImagePreviews.length > 0" class="grid grid-cols-3 gap-2">
                  <div *ngFor="let preview of additionalImagePreviews; let i = index" class="relative">
                    <img
                      [src]="preview"
                      alt="'{{Preview ' + (i + 1)}}"
                      class="w-full h-20 object-cover rounded-lg"
                    />
                    <button
                      type="button"
                      class="absolute top-1 right-1 bg-red-600 text-white rounded-full p-1 hover:bg-red-700 text-xs"
                      (click)="removeAdditionalImage(i)"
                      title="حذف الصورة"
                    >
                      <i class="bi bi-x"></i>
                    </button>
                  </div>
                </div>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4">
                  <div class="text-center">
                    <label for="additional-images-upload" class="cursor-pointer text-blue-600 hover:text-blue-800">
                      <i class="bi bi-plus text-gray-400 text-2xl"></i>
                      <span class="block text-sm">إضافة صور أو فيديوهات</span>
                      <input
                        id="additional-images-upload"
                        type="file"
                        multiple
                        class="hidden"
                        accept="image/*,video/*"
                        (change)="onAdditionalImagesChange($event)"
                      />
                    </label>
                  </div>
                </div>
              </div>
              <div *ngIf="additionalImagesError" class="text-red-600 text-sm mt-1 text-right">
                {{ additionalImagesError }}
              </div>
            </div>

            <!-- Additional Attributes -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 text-right mb-2">
                خصائص إضافية
              </label>
              <div class="space-y-2">
                <div *ngFor="let attr of getAttributesArray(); let i = index"
                     class="flex items-center space-x-2 bg-gray-50 p-2 rounded">
                  <button
                    type="button"
                    class="text-red-600 hover:text-red-800"
                    (click)="removeAttribute(attr.key)"
                    title="حذف الخاصية"
                  >
                    <i class="bi bi-trash" aria-hidden="true"></i>
                    <span class="sr-only">حذف الخاصية</span>
                  </button>
                  <span class="flex-1 text-right">
                    {{ attr.key }}: {{ attr.value }}
                  </span>
                </div>
                <div class="flex space-x-2">
                  <button
                    type="button"
                    class="px-3 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm"
                    (click)="addAttribute()"
                    [disabled]="!newAttribute.key || !newAttribute.value"
                    title="إضافة خاصية"
                  >
                    <i class="bi bi-plus"></i>
                  </button>
                  <input
                    type="text"
                    placeholder="القيمة"
                    [(ngModel)]="newAttribute.value"
                    name="attrValue"
                    class="flex-1 px-3 py-1 border border-gray-300 rounded-md text-right text-sm"
                    dir="rtl"
                  />
                  <input
                    type="text"
                    placeholder="المفتاح"
                    [(ngModel)]="newAttribute.key"
                    name="attrKey"
                    class="flex-1 px-3 py-1 border border-gray-300 rounded-md text-right text-sm"
                    dir="rtl"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="submit"
            [disabled]="productForm.invalid || isSubmitting"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-yellow-400 text-base font-medium text-black hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <i *ngIf="isSubmitting" class="bi bi-arrow-clockwise animate-spin me-2"></i>
            {{ product ? 'تحديث' : 'إضافة' }}
          </button>
          <button
            type="button"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            (click)="onClose()"
          >
            إلغاء
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
