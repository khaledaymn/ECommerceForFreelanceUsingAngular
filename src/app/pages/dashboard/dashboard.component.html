<div class="dashboard-container">
  <div class="dashboard-header">
    <h1 class="dashboard-title">لوحة التحكم</h1>
    <p class="dashboard-subtitle">نظرة عامة على أداء متجرك</p>
  </div>

  <div class="metrics-grid">
    <app-dashboard-card
      title="إجمالي المنتجات"
      [value]="dashboardData.totalProducts.toString()"
      icon="inventory_2"
      cardClass="primary"
    ></app-dashboard-card>

    <app-dashboard-card
      title="المنتجات المستأجرة"
      [value]="dashboardData.totalRentProducts.toString()"
      icon="local_offer"
      cardClass="success"
    ></app-dashboard-card>

    <app-dashboard-card
      title="المنتجات المشتراة"
      [value]="dashboardData.totalPurchaseProducts.toString()"
      icon="shopping_bag"
      cardClass="info"
    ></app-dashboard-card>

    <app-dashboard-card
      title="المنتجات المختلطة"
      [value]="dashboardData.totalRentAndPurchaseProducts.toString()"
      icon="sync_alt"
      cardClass="warning"
    ></app-dashboard-card>

    <app-dashboard-card
      title="الطلبات الجديدة"
      [value]="dashboardData.totalNewOrders.toString()"
      icon="add_shopping_cart"
    ></app-dashboard-card>

    <app-dashboard-card
      title="قيد المعالجة"
      [value]="dashboardData.totalProcessingOrders.toString()"
      icon="hourglass_top"
    ></app-dashboard-card>

    <app-dashboard-card
      title="الطلبات المنتهية"
      [value]="dashboardData.totalCompletedOrders.toString()"
      icon="check_circle"
    ></app-dashboard-card>

    <app-dashboard-card
      title="الطلبات الملغاة"
      [value]="dashboardData.totalCancelledOrders.toString()"
      icon="cancel"
    ></app-dashboard-card>

    <app-dashboard-card
      title="طلبات الإيجار"
      [value]="dashboardData.totalRentOrders.toString()"
      icon="local_offer"
    ></app-dashboard-card>

    <app-dashboard-card
      title="طلبات الشراء"
      [value]="dashboardData.totalPurchaseOrders.toString()"
      icon="shopping_bag"
    ></app-dashboard-card>
  </div>
</div>
