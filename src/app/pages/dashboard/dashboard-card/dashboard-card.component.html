<div class="dashboard-card" [ngClass]="colorClass" [class.loading]="isLoading">

  <!-- Loading State -->
  <div class="card-skeleton" *ngIf="isLoading">
    <div class="skeleton-header">
      <div class="skeleton-title"></div>
      <div class="skeleton-icon"></div>
    </div>
    <div class="skeleton-content">
      <div class="skeleton-value"></div>
      <div class="skeleton-description"></div>
    </div>
  </div>

  <!-- Card Content -->
  <div class="card-content" *ngIf="!isLoading">
    <div class="card-header">
      <h3 class="card-title">{{ title }}</h3>
      <div class="card-icon">
        <i [class]="iconClass"></i>
      </div>
    </div>

    <div class="card-body">
      <div class="card-value-container">
        <span class="card-value">{{ formatNumber(value) }}</span>
        <div class="card-trend" *ngIf="trend" [ngClass]="trend.isPositive ? 'positive' : 'negative'">
          <i [class]="trendIconClass"></i>
          <span>{{ trend.value }}%</span>
        </div>
      </div>

      <p class="card-description" *ngIf="description">{{ description }}</p>
    </div>
  </div>

  <!-- Hover Effect Overlay -->
  <div class="card-overlay"></div>
</div>
